    <form>
      <label for="name">playlist name:</label>
      <input id="name" type="text" name="name"/>
      <label for="name">playlist end:</label>
      <input id="end" type="text" name="end"/>
      <button id="button" type="submit">Create Playlist!</button>
    </form>

    <script>
    $('#button').click(function(event){
      event.preventDefault()
      console.log('Button clicked');
      $.post('/createplaylist', {name: $('#name').val(), end: $('#end').val()}, function(result, error){
        console.log(result)
      })
    })
    </script>
